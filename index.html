<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズアプリ</title>
  <link rel="stylesheet" href="quiz-app style.css">
</head>
<body>

  <div class="container">
    <h1>クイズ</h1>

    <p id="timer"></p>
    <p id="question">HTMLはWebページを作る言語である。</p>

    <button id="yes">〇</button>
    <button id="no">×</button>

    <p id="result"></p>
    <p id="score"></p>
    <p id="rank"></p>

    <button id="restart" style="display:none;">もう一度</button>
  </div>

  <script src="quiz-app script.js"></script>
</body>
</html>
